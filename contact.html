<!DOCTYPE html>
<html>
    <!--HEAD-->
<head lang="en">
    <meta charset="utf-8">
    <title>Contact Us</title>
    
    <!--LOCAL CSS-->
    <link rel="stylesheet" href="assets/stylesheets/main.css">

    <!--External CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css" type="text/css" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" type="text/css" />

    <!--Google Fonts-->
    <link href='https://fonts.googleapis.com/css?family=Lobster|Pacifico|Shadows+Into+Light' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,500italic,500,400italic,900italic' rel='stylesheet' type='text/css'>
</head>

<!--BODY-->
<body>
        <!--HEADER / KICHWA ^_^-->
    <header id="banner">
        
        <!--Site Title and Tag-->
        <div id="logo">
          <h1 id="titleHeader">
            <a href="#banner"><h1>Affordable and Clean Energy</h1></a>
            </h1>
         <div>
            <span id="tag">Energy for all</span>
          </div>
        </div>
    
        <!--Navigation bar-->
        <div id="topNav" class="container">
         <nav id="navBar" role="navigation" class="collapse navbar-collapse">
            <a href="/contact.html" class="scrollable">Contact</a>
            <a href="/about.html" class="scrollable">About</a>
          </nav>
        </div>
    </header>
              
    <div class="page-divider"></div>

    <!--CONTACT SECTION-->
    <section class="container-wrap">
            
        <!--Label-->
        <div class="row">
            <h3 id="contact-us-label">Contact Us</h3>
        </div>
        
        <!--Tag-->
        <div class="row">
            <h4 id="contact-tag">We'd love to hear from you</h4>
        </div>
        
        <form action class="contact-form">
                
            <!--First Name-->
            <div class="col-sm-6">
                <div class="styled-input">
                    <input type="text" class="form-control" required/>
                    <label>First Name</label>
                </div>
            </div>

            <!--Last Name-->
            <div class= "col-sm-6">
                <div class="styled-input">
                    <input type="text" class="form-control" required/>
                    <label>Last Name</label>
                </div>
                </div>
                
                <!--Email-->
                <div class = "col-sm-6">
                    <div class="styled-input">
                        <input type="text" class="form-control" required/>
                        <label>Email</label>
                    </div>
                </div>
                
                <!--Phone Number-->
                <div class="col-sm-6">
                    <div class="styled-input">
                        <input type="text" class="form-control" required/>
                        <label>Phone Number</label>
                    </div>
                </div>
                
                <!--Message Subject-->
                <div class="col-sm-12">
                    <div class="styled-input">
                        <input type="text" class="form-control"  requied></input>
                        <label>Subject</label>
                    </div>
                </div>
                
                <!---Message-->
                <div class="col-sm-12">
                    <div class="styled-input textarea">
                        <textarea rows="3" type="text" class="form-control" requied></textarea>
                        <label>Message</label>
                    </div>    
                </div>
                       <!--send Button-->
                <div class="col-xs-12">
                    <button class ="square-button">Send Message</button>
                </div>
            </form>

    </section>
    
        <!--FOOTER / MIGUU-->
  <footer id="footer">
    <!--Social Container-->
    <div class="social-box">
      <div class="social-container">
          <!--GitHub-->
        <a href="https://github.com/season-7/sustainable-energy" class="button social" target="_blank">
          <i class="fa fa-github fa-2x"></i></a>
          <!--Twitter-->
        <a href="https://twitter.com/" class="button social" target="_blank">
          <i class="fa fa-twitter fa-2x"></i></a>
          <!--Google +-->
        <a href="https://plus.google.com/" class="button social"><i class="fa fa-google-plus fa-2x"></i></a>
      </div>
    </div>

    <nav class="footer-nav">
      <!--divider element housing left and right dividers   -->
      <div class="footer-nav-house">

        <!-- Left section of footer navigation  -->
        <div class="footer-nav-left">
          <div class="designer-name">Made with <i class="fa fa-heart" style="color:red"></i> and <i class="fa fa-beer" style="color:brown"></i> by <a href="http://codepen.io/mercury">Mercury</a>.</div>
        </div>

        <!--Right section of footer navigation-->
        <div class="footer-nav-right">
          <ul>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="about.html">About</a></li>
          </ul>
        </div>

      </div>
    </nav>
  </footer>
<!--SCRIPT-->    
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
